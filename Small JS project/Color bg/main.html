<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BG Color Flipper</title>
  <style>
    #Green{
      background-color: green;
    }
    #red{
      background-color: red;
    }
    #blue{
      background-color: blue;
    }
    button{
      padding: 10px;
      width: 80px;
      border-radius: 10px;
      margin: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
    <h3>Color Flipper</h3>
    <button id="Green" onclick="colorSelect('green')">Green</button>
    <button id="red" onclick="colorSelect('red')">Red</button>
    <button id="blue" onclick="colorSelect('blue')">Blue</button>
    <button onclick="BgRandomColor()">Random</button>


  <script  src="index.js"></script>
</body>
</html>
