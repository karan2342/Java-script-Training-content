  <p id="demo"></p>
  <p id="demo1"></p>

  <script>
    //method 1 to create object in java
    const car = {type:"cars", model:"5000", color:"white"}

    //method 
    const person = {};
    person.name = "hami";

    document.getElementById('demo1').innerHTML = "Name " + person.name + "<br>" + "Age " + person.age

  //js object function 
  function ObjectPerson(first,last, age){  
  this.FirstName = first;
  this.LastName = last;
  this.age = age;
  }

  const info = new ObjectPerson("Willam", "imallan", 34);
  const info2 = new ObjectPerson("robart", "willan", 23);
  document.getElementById('demo2').innerHTML = "First Name : "+ info.FirstName + "<br>"+ "Last Name : " +  info.LastName + "<br>"+  'Age : ' + info.age;

  document.getElementById('demo3').innerHTML = "First Name : "+ info2.FirstName + "<br>"+ "Last Name : " +  info2.LastName + "<br>"+  'Age : ' + info2.age;


  </script>
