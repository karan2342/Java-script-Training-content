<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p id="demo1"></p>
  <p id="demo2"></p>
  <p id="demo3"></p>
  <p id="demo4"></p>

  <script>
    MultiFun = (a,b) => a * b;
    let result = MultiFun(5 , 7);
    document.getElementById("demo1").innerHTML = "The result is " + result;

    let hello = () =>{
      return "hello there "
    }
    document.getElementById("demo2").innerHTML = hello()

    let add = (a,b) =>{
      return a + b;
    }
    document.getElementById("demo3").innerHTML = add(4,6);

    let divide = (a,b,c) =>{
      return (a*b*c)/100
    }
    document.getElementById("demo4").innerHTML = divide(200,3,2);
  </script>
</body>
</html>
