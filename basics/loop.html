<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p id="demo"></p>

  <script>
    const person = {
      name : "hikaru",
      age : 30,
      city : "New york"
    }
    let text = "";
    for( let value of Object.values(person)){
      text += value + " ";
    }
    document.getElementById("demo").innerHTML = text;
  </script>
</body>
</html>
