<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <p id="demo"></p>
  <id id="demo1"></id>

  <script>
   const cars = ["BWm" , "volvo" , "Saab", " Ford" , "fait", "Audi"];
   let text = "";
   for(let i = 0; i < cars.length; i++){
    text += cars[i] + "<br>";
   }
   document.getElementById("demo").innerHTML = text;


   let text1 = "";
   let j = 0;
   do{
    text1 += "the value of j is " + j +"<br>";
    j++
   }
   while(j<10);
   document.getElementById("demo1").innerHTML = text1;
  </script>
</body>
</html>
